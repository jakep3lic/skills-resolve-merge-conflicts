<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Contact form</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://formspree.io/f/mqaeoqep" method="post">
<div class="name">
  <h1>contact us</h1>

  <input type="text" name="first" placeholder="First Name" autocomplete="off"required>
  <input type="text" name="last" placeholder="Last Name" autocomplete="off"required>
  <input type="email" name="email" placeholder="Email Address" autocomplete="off"required>
<textarea rows="5" cols="60" name="message" placeholder="Enter text" autocomplete="off" required></textarea> </textarea>
<button type="submit">Send Messasge</button>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.

  </div>
</form>
</body>
</html>
